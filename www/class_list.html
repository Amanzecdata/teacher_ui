    <script>
      function myFunction() {
        var x = document.getElementById("myLinks");

  <body>
    <div class="container-fluid p-0">
      <!-- Bootstrap row -->
      <div class="row" id="body-row">
        <div id="left-sidebar"></div>
        <div class="col p-0 content-div">
          <div id="page-header"></div>
          <div class="container my-2">
            <section id="tabs" class="administration-tab">
              <div class="container">
                <div id="tabDiv" class="row">
                  <div class="col-md-12" id="list-class">
                    <p class="list-of-classes">List of classes</p>

                    <div class="tab-content" id="nav-tabContent">
                      <div
                        class="tab-pane fade show active"
                        id="nav-home"
                        role="tabpanel"
                        aria-labelledby="nav-home-tab"
                      >
                        <div class="table-div">
                          <table
                            class="table table-striped table-bordered"
                            cellspacing="0"
                          >
                            <thead>
                              <tr>
                                <th>Class Id</th>
                                <th>Class Name</th>
                                <!-- <th>Student Name</th> -->
                                <th>Edit</th>
                              </tr>
                            </thead>
                            <tbody id="users-data"></tbody>
                          </table>
                        </div>

                        <div class="text-right mt-2">
                          <button
                            type="button"
                            data-toggle="modal"
                            data-target="#userModal"
                            class="btn btn-primary"

                            <i class="fa fa-plus"></i> Add

                        </div>
                      </div>
                      <div
                        class="tab-pane fade"
                        id="nav-profile"

                        aria-labelledby="nav-profile-tab"

                        <div class="table-div">

                              <tr>
                                <th>Phone Number</th>

                          </table>
                        </div>
                        <div class="text-right mt-2">
                          <button
                            type="button"
                            data-toggle="modal"
                            data-target="#phoneModal"
                            class="btn btn-primary"
                          >
                            <i class="fa fa-plus"></i> Add
                          </button>
                        </div>
                      </div>
                      <div
                        class="tab-pane fade"
                        id="nav-groups"
                        role="tabpanel"
                        aria-labelledby="nav-groups-tab"
                      >
                        <div class="table-div">
                          <table
                            class="table table-striped table-bordered"
                            cellspacing="0"
                          >
                            <thead>
                              <tr>
                                <th>Created At</th>
                                <th>Group Name</th>
                                <th>Edit</th>
                              </tr>
                            </thead>
                            <tbody id="group-data"></tbody>
                          </table>

                        <div class="text-right mt-2">
                          <button
                            type="button"
                            onclick="openModal(-1)"
                            class="btn btn-primary"

                          </button>
                        </div>
                      </div>
                    </div>

                </div>
                <div id="show-email" style="display: none">
                  <div>
                    <button onclick="showClass('email')" class="btn">
                      <i class="fa fa-chevron-left"></i> Back
                    </button>
                  </div>
                  <form class="pt-2 pt-3" id="emailForm">
                    <div class="form-group">
                      <label for="email-subject">Subject</label>
                      <input
                        type="text"
                        class="form-control"
                        id="email-subject"
                        placeholder="E-mail Subject"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label for="email-body">Body</label>
                      <textarea
                        type="text"
                        class="form-control"
                        id="email-body"
                        placeholder="E-mail Body"
                        required
                      ></textarea>
                    </div>
                    <div class="form-group">
                      <input
                        type="hidden"
                        id="class-id"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary" id="sendEmail">
                      Send
                    </button>
                  </form>
                </div>
                <div id="systemUserDetail" style='display:none'>
                  <div>
                    <button onclick="goBack()" class="btn">
                      <i class="fa fa-chevron-left"></i> Back
                    </button>
                    <button
                      class="btn btn-danger float-right"
                      id="showDelete"
                    >
                      <i class="fa fa-trash"></i> Delete
                    </button>
                  </div>

                  <h2 class="text-center">
                    <b id="userTitle">Update Class</b>
                  </h2>

                  <form class="pt-2 pt-3">
                    <div class="form-group">
                      <label for="classid">Class Id</label>
                      <input
                        type="text"
                        class="form-control"
                        id="classid"
                        placeholder="Class Id"
                      />
                    </div>

                    <div class="form-group">
                      <label for="classname">Class Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="classname"
                        placeholder="Class Name"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="hidden"
                        class="form-control"
                        id="cid"
                      />
                    </div>

                    <button type="button" id="updateClass" class="btn btn-primary">
                      Submit

            <!-- Add Class Modal -->
            <div
              class="modal fade"
              id="userModal"
              tabindex="-1"
              role="dialog"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Add Class</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form class="px-2">
                      <div class="form-group">
                        <label for="classid">Class Id</label>
                        <input
                          type="text"
                          class="form-control"
                          id="class_id"
                          placeholder="Class Id"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="classname">Class Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="class_name"
                          placeholder="Class Name"
                          required
                        />
                      </div>
                      <!-- <div class="form-group">
                        <label for="studentname">Student Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="studentname"
                          placeholder="Student Name"
                        />
                      </div> -->

                      <button
                        type="submit"
                        id = "addClass"
                        class="btn btn-primary float-right"
                      >
                        Submit
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <!-- Add Student Modal -->

            <div
              class="modal fade"
              id="add-student-Modal"
              tabindex="-1"
              role="dialog"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Add Student</h5>

                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="classid">Class Id</label>
                      <input
                        type="text"
                        class="form-control"
                        id="add_classid"
                        placeholder="Class Id"
                        disabled
                      />
                    </div>
                    <div class="form-group">
                      <label for="studentlist">Select Student:</label>
                      <select class="form-control" id="studentlist">
                        <option selected>Select Student</option>
                      </select>
                    </div>

                    <div class="add-student float-right">
                      <button
                        type="button"
                        onclick=""
                        class="btn btn-primary"
                        id="AddStudent"
                        disabled
                      >
                        <i class=""></i> Add Student
                      </button>
                    </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- List Student Modal -->
            <div
              class="modal fade"
              id="studentModal"
              tabindex="-1"
              role="dialog"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Student List</h5>

                    <div class="button-add-student">
                      <button
                        type="button"
                        onclick="openStudentModal()"
                        class="btn btn-primary"
                      >
                        <i class=""></i> Add Student
                      </button>
                    </div>

                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="table-div">
                      <table
                        class="table table-striped table-bordered"
                        cellspacing="0"
                      >
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                        <tbody id="student-data"></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Add Phone number Modal -->
            <div
              class="modal fade"
              id="phoneModal"
              tabindex="-1"
              role="dialog"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Add Phone Number</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form class="px-2">
                      <div class="form-group">
                        <label for="phone">Phone</label>
                        <input
                          type="number"
                          class="form-control"
                          id="phone"
                          placeholder="Phone"
                        />
                      </div>

                      <button
                        type="button"
                        onclick="addPhone()"
                        class="btn btn-primary float-right"
                      >
                        Submit
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- End phone number modal -->

            <!-- Add Group Modal -->
            <div
              class="modal fade"
              id="groupModal"
              tabindex="-1"

                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form class="px-2">
                      <div class="form-group">
                        <label for="grouplist">Select Group:</label>
                        <select class="form-control" id="grouplist">
                          <option>group1</option>
                          <option>group2</option>
                          <option>group3</option>
                        </select>
                      </div>

                      <button
                        type="button"
                        onclick="addGroup()"
                        class="btn btn-primary float-right"
                      >
                        Submit
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
