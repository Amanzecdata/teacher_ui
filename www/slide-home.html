<!DOCTYPE html>
<html lang="en">
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width,initial-scale=1'>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/slide-home.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <br>
            <div id="myCarousel" class="carousel" data-ride="carousel" data-interval="false" data-wrap="false" >
                <!-- Wrapper for slides -->
                <div class="carousel-inner" id="theSlide" role="listbox"></div>
                <div class="col-lg-6" style="margin-top:10px">
                    <button id="nextButton" class="c-btn" onclick="nextSlide()">Next</button>
                    <button id="prevButton" class="c-btn" onclick="prevSlide()">Previous</button>
                </div>
                <div class="col-lg-6" style="margin-top:10px;" id="progress-section">
                    <p class="txt-light">Progress: <span id="progress"> </span> answered</p>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div id="sign-modal"></div>
  <div id="verify-phone-modal"></div>
  <div id="video-modal"></div>
  <div id="gps-modal"></div>
  <link rel="stylesheet" href="css/slide-home.css">
</body>
</html>
