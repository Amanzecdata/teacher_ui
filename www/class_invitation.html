<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Invitation To Class</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/administration.css" />
    <link rel="stylesheet" href="css/class_list.css" />
    
    <script src="js/main.js"></script>
    <style>
        #main{
            height: 100%;
            vertical-align: middle;
        }
        #invitationLoader{
            height: 100% !important;
            vertical-align: middle !important; 
            z-index: 999999999 !important; 
            position: absolute !important; 
            right: 0 !important; 
            left: 0 !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-secondary" style="height: 100vh;">
        <div id="invitationLoader" class="d-flex justify-content-center">
            <svg style="height: auto; width: 120px;" version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="25 25 50 50">
            <circle cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke="#132644" stroke-linecap="round" stroke-dashoffset="0" stroke-dasharray="100, 200">
                <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 50 50" to="360 50 50" dur="2.5s" repeatCount="indefinite"/>
                <animate attributeName="stroke-dashoffset" values="0;-30;-124" dur="1.25s" repeatCount="indefinite"/>
                <animate attributeName="stroke-dasharray" values="0,200;110,200;110,200" dur="1.25s" repeatCount="indefinite"/>
            </circle>
        </svg>
    </div>
    <div class="d-flex justify-content-center" id="main">
        <!-- Invalid class div -->
        <div hidden class="bg-white p-3 text-center" id="invalid_div" style="margin-top: calc(50% - 685px); width: 35%;">
            <p class="text-danger">Invalid class invitation link</p>
            <a href="student_login.html">
                <button class="btn btn-primary">Back to login</button>
            </a>
        </div>
        <!-- Join class section -->
        <div hidden class="bg-white p-3" id="join_class" style="height: 450px; ;margin: auto; width: 35%;">
            <h3 class="text-center">Enter details to join the class</h3>
            <h3 id="joinClassName" class="text-center"></h3>
            <form id="join_form" method="POST">
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input required type="text" name="name" class="form-control" id="inputName" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input required type="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="inputPhone">Phone</label>
                    <input required type="text" name="phone" class="form-control" id="inputPhone" placeholder="Phone">
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit" id="joinbtn">Enroll now</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/class_invitation.js"></script>
</body>
</html>
