    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>

    <style>
      .p-0 .container-fluid {
        padding-left: 0px !important;
        padding-right: 0px !important;
      }
    </style>

    <script>
      function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>
  </head>

  <body>
    <div class="container-fluid p-0">
      <!-- Bootstrap row -->
      <div class="row" id="body-row">
        <div id="left-sidebar"></div>
        <div class="col p-0 content-div">
          <div id="page-header"></div>
          <div class="container my-2">
           <h2><b>Call Menu</b></h2>
         
           <section id="tabs" class="administration-tab">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <nav>
                            <div class="nav nav-tabs nav-fill mb-4" id="nav-tab" role="tablist">
                                <a class="nav-item nav-link active" id="nav-call-tab" data-toggle="tab" href="#nav-call" role="tab" aria-controls="nav-call" aria-selected="true">CALL</a>
                                <a class="nav-item nav-link" id="nav-sms-tab" data-toggle="tab" href="#nav-sms" role="tab" aria-controls="nav-sms" aria-selected="false">SMS</a>
          
                            </div>
                        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div
            class="tab-pane fade show active"
            id="nav-call"
            role="tabpanel"
            aria-labelledby="nav-call-tab"
          >
            <form>
                <div class="form-group">
                    <select class="form-control" id="sourceCallNumber">
                        <option value="" selected>Select Source Number</option>
                    </select>
                  </div>
                <div class="form-group">
                    <input type="tel" class="form-control" id="dest_num_call" placeholder="Dest Number"  required/>
                </div>
                
                <div class="form-group">
                    <input type="tel" class="form-control" id="call" placeholder="Your Number"  required/>
                </div>
               
                    <button class="btn btn-primary float-right" id="make_call" type="submit"><i class="fa fa-phone-square"></i> Call</button>
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="nav-sms"
            role="tabpanel"
            aria-labelledby="nav-sms-tab"
          >
           <form action="">
            <div class="form-group">
                <select class="form-control" id="sourceMsgNumber">
                    <option value="" selected>Select Source Number</option>
                </select>
              </div>
            <div class="form-group">
                <input type="tel" class="form-control" id="dest_num_sms" placeholder="Dest Number"  required/>
            </div>
          
            <div class="form-group">
               
                <textarea class="form-control" id="message" rows="4" placeholder="Message" required></textarea>
              </div>

            <button type="submit" class="btn btn-primary float-right">
            Send
            </button>
           </form>
        </section>

          </div>
        </div>
      </div>
    </div>

    <script>
      var passwordResetToken = getParam("token");
      var userToken = localStorage.getItem("user-token");
      var all_numbers;

      console.log("MODE: PASSWORD_RESET, Token - " + passwordResetToken);

      if (userToken == null) {
        window.location.replace("student_login.html");
      }

      function getParam(sParam) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split("&");
        for (var i = 0; i < sURLVariables.length; i++) {
          var sParameterName = sURLVariables[i].split("=");
          if (sParameterName[0] == sParam) {
            return sParameterName[1];
          }
        }
      }

      $(document).ready(function () {
        $("#left-sidebar").load("sidebar.html");
        $("#page-header").load("header.html");
        $.ajax({
              async: true,
              crossDomain: true,
              crossOrigin: true,
              url: SERVER + "voip/api_voip/twilio_phon_numbers",
              type: "GET",
              headers: { "Authorization": `${localStorage.getItem('user-token')}` }
          }).done((numbers) => {
                all_numbers = numbers
          }).fail(function(err) { alert(err) })
      });
      $("#body-row .collapse").collapse("hide");

      // Collapse/Expand icon
      //$('#collapse-icon').addClass('fa-angle-double-left');

      // Collapse click
      function left_sidebar() {
        SidebarCollapse();
      }

      $("#make_call").click (() => {
        dest_num_call = $("#dest_num_call").val()
      })
      
      function SidebarCollapse() {
        $(".menu-collapsed").toggleClass("d-none");
        $(".sidebar-submenu").toggleClass("d-none");
        $(".submenu-icon").toggleClass("d-none");
        $("#sidebar-container").toggleClass(
          "sidebar-expanded sidebar-collapsed"
        );

        // Treating d-flex/d-none on separators with title
        var SeparatorTitle = $(".sidebar-separator-title");
        if (SeparatorTitle.hasClass("d-flex")) {
          SeparatorTitle.removeClass("d-flex");
        } else {
          SeparatorTitle.addClass("d-flex");
        }

        // Collapse/Expand icon
        //$('#collapse-icon').toggleClass('fa-angle-double-left fa-angle-double-right');
      }
      
      
      $("#sourceCallNumber").click(() => {
          if ($("#sourceCallNumber option").length === 1) {
              all_numbers.forEach((item, i) => {
              $("#sourceCallNumber").append($('<option>').val(item.number).text(item.number))
            }) 
          }
          var sourceCall_number_selected = $('#sourceCallNumber').val();
          $("#call").val(sourceCall_number_selected);
      })
      $("#sourceMsgNumber").click(() => {
          if ($("#sourceMsgNumber option").length === 1) {
              all_numbers.forEach((item, i) => {
              $("#sourceMsgNumber").append($('<option>').val(item.number).text(item.number))
            })
          }   
          var sourceSms_number_selected = $('#sourceMsgNumber').val();
      })
    </script>
  </body>
</html>
