<!DOCTYPE html>
<html lang="en">

<head>
  <script src="js/video.js"></script>
</head>

<body id="phone-verification-body">
  <div class="modal" id="videoModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Upload Video</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="file" id="myFile" name="filename" class="form-control" >
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="handleVideoUpload()">Upload</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
