        <script>
            var passwordResetToken = getParam("token");
            var userToken = localStorage.getItem("user-token");

            console.log("MODE: PASSWORD_RESET, Token - " + passwordResetToken);

            if (userToken == null) {
                window.location.replace("student_login.html");
            }

            function getParam(sParam) {
                var sPageURL = window.location.search.substring(1);
                var sURLVariables = sPageURL.split("&");
                for (var i = 0; i < sURLVariables.length; i++) {
                    var sParameterName = sURLVariables[i].split("=");
                    if (sParameterName[0] == sParam) {
                        return sParameterName[1];
                    }
                }
            }
                                       
            $(document).ready(function () {
                $("#left-sidebar").load("sidebar.html");
                $("#page-header").load("header.html");
                //                        $("#page-container").load('dashboard.html');
            });
            $("#body-row .collapse").collapse("hide");

            // Collapse/Expand icon
            //$('#collapse-icon').addClass('fa-angle-double-left');
  
            // Collapse click
            function left_sidebar() {
                SidebarCollapse();
            }

            function SidebarCollapse() {
                $(".menu-collapsed").toggleClass("d-none");
                $(".sidebar-submenu").toggleClass("d-none");
                $(".submenu-icon").toggleClass("d-none");
                $("#sidebar-container").toggleClass(
                        "sidebar-expanded sidebar-collapsed"
                        );

                // Treating d-flex/d-none on separators with title
                var SeparatorTitle = $(".sidebar-separator-title");
                if (SeparatorTitle.hasClass("d-flex")) {
                    SeparatorTitle.removeClass("d-flex");
                } else {
                    SeparatorTitle.addClass("d-flex");
                }

                // Collapse/Expand icon
                //$('#collapse-icon').toggleClass('fa-angle-double-left fa-angle-double-right');
            }

            $(document).ready(function () {
            get_user_list(function (response) {
                $('#chat_user_loader').remove();
                for (var user of response){
                    
                $("#inbound-data").append(`<tr>
                                        
                                            <td class="single-contact row" id="${user.id}" onclick="open_chat(this, '${user.phone}', '${user.name}')">${user.name}</td>
                                            <td>${user.phone}</td>
                                        
                                    </tr>`);
                
                }

                $("#inboundCall").DataTable({order:[]});
               
             
            
        });
            });
            const destNumSmsInputField = document.querySelector("#dest_num_sms");
      const destNumSmsInput = window.intlTelInput(destNumSmsInputField, {
        utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });
      $('#send_sms').submit((e) => {
        e.preventDefault()
        source_num_sms = $('#sourceMsgNumber').val()
        des_num_sms = destNumSmsInput.getNumber()
        body_msg = $("#message_body").val()
        $.ajax({
          url: SERVER + "voip/api_voip/send_sms_",
          async: true,
          crossDomain: true,
          crossOrigin: true,
          type: "POST",
          data : {
            "from_num" : source_num_sms,
            "to_num" : des_num_sms,
            'body' : body_msg,
          },
          headers: { "Authorization": `${localStorage.getItem('user-token')}` }
        }).done( () => {
            swal({	
                title: "message_send",
                text: "You have successfully send msg",	
                icon: "success",
                timer: 2000
                })
                $('#send_sms').trigger("reset");              
        }).fail( (err) => {
            swal({	
                title: "not sending msg",	
                text: "somthing went wrong.",	
                icon: "error",	
                timer: 2000
                });	
             $('#send_sms').trigger("reset");
            console.log(err)
        })
        
      })
            /*IF NOT SCROLLED SHOW SCROLL BUTTON*/ 
            var objDiv = document.getElementById("message-box");
            var scrollBtn = document.getElementById("scroll-btn");
            var maxScrollValue = 0;
            objDiv.onscroll = function (e) {
                if (objDiv.scrollTop !== maxScrollValue) {
                    scrollBtn.style.display = "block";
                } else {
                    scrollBtn.style.display = "none";
                }
            };

            /*SCROLL MESSAGE BOX TO BOTTOM*/
            function scroll_to_bottom() {
                var objDiv = document.getElementById("message-box");
                objDiv.scrollTop = objDiv.scrollHeight;
                scrollBtn.style.display = "none";
                if (maxScrollValue < objDiv.scrollTop)
                    maxScrollValue = objDiv.scrollTop;
            }
            scroll_to_bottom();

            /*DISPLAYING MESSAGE ON SCREEN*/
            function send_message() {
                var msg = document.getElementById("message").value;
                var today = new Date();

                //save message to database here.

                if (msg.trim() != "") {
                    var div = document.createElement("div");
                    div.className = "message sent col-md-9 col-11";
                    var p = document.createElement("p");
                    p.className = "col-md-12 col-12";
                    var message = document.createTextNode(msg);
                    var t = today.getHours() + ":" + today.getMinutes();
                    var time = document.createTextNode(t);
                    var span = document.createElement("span");
                    p.appendChild(message);
                    span.appendChild(time);
                    div.appendChild(p);
                    div.appendChild(span);
                    objDiv.appendChild(div);

                    console.log(user_phone);

                    send_user_sms(user_phone, msg, function (response) {
                        console.log(response);
                    });

                    document.getElementById("message").value = "";
                    scroll_to_bottom();
                }
            }

            /*WHEN BACK ICON IS CLICKED*/
            function go_to_chats() {
                //removing any active class in chats
                var elements = document.querySelectorAll(".single-contact");
                for (var i = 0; i < elements.length; i++) {
                    elements[i].classList.remove("active");
                }

                var chatBox = document.getElementById("chat-box"); 
                var contactsBox = document.getElementById("contacts-box");
                contactsBox.classList.remove("d-none");
                chatBox.style.display = "none";
                contactsBox.style.display = "block";
                console.log("clicked");
            }

            var user_phone = "";

            /*ON CLICKING USER CHAT*/
            function open_chat(chat, phonenum, user_name) {
                //using chat id extract messages here.
                var loader = `<div id="message_loader" class="d-flex justify-content-center">
                            <svg style="height: auto; width: 100px;" version="1.1"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="25 25 50 50">
                            <circle cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke="#132644" stroke-linecap="round" stroke-dashoffset="0" stroke-dasharray="100, 200">
                              <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 50 50" to="360 50 50" dur="2.5s" repeatCount="indefinite"/>
                              <animate attributeName="stroke-dashoffset" values="0;-30;-124" dur="1.25s" repeatCount="indefinite"/>
                              <animate attributeName="stroke-dasharray" values="0,200;110,200;110,200" dur="1.25s" repeatCount="indefinite"/>
                            </circle>
                          </svg>
                        </div> `
                var filter_div = '<div>Filter : <select id="filter_twilio"><option value="">ALL</option></select></div>'        

                $("#message-box").empty();
                $("#user-name").empty();
                $("#filter-message").empty();
                $("#user-name").text(user_name);
                $("#filter-message").append(filter_div);
                $('#message-box').append(loader);
                user_phone = phonenum;
                //removing any active class in chats
                var elements = document.querySelectorAll(".single-contact");
                for (var i = 0; i < elements.length; i++) {
                    elements[i].classList.remove("active");
                }

                chat.classList.add("active");
                var chatBox = document.getElementById("chat-box");
                var contactsBox = document.getElementById("contacts-box");

                if (document.getElementById("chat-box").style.display === "none") {
                    //if true we are on mobile
                    contactsBox.style.display = "none";
                    //get message and display here.
                    chatBox.style.display = "block";
                }
                //we are not on mobile
                else {
                    //get messages and display here.
                }

                var html = "";
                get_sms_to_number(phonenum, function (res) {
                    $(document).ready(function(){
                        get_all_active_numbers(function(response){
                            
                            for (var numbers of response){
                                $('#filter_twilio').append('<option value='+numbers+'>'+numbers+'</option>' )
                            }
                        });
                    });
                    $("#message-box").empty();
                    var filtered_data = res.filter(
                                (item) =>
                            (item.to == phonenum || item.from == phonenum)
                    );

                    filtered_data.sort(function (a, b) {
                        // Turn your strings into dates, and then subtract them
                        // to get a value that is either negative, positive, or zero.
                        if (a.date_created < b.date_created)
                            return -1;
                        if (a.date_created > b.date_created)
                            return 1;
                        return 0;
                    });

                    for (var msg of filtered_data) {
                        
                        if (msg.to == phonenum) {
                            html += `<div class="message sent col-md-9 col-11">
                                            <p class="col-md-12 col-12">${msg.body}</p>
                                            <span>${msg.date_created}</span>
                                        </div>`;
                        } else {
                            html += `<div class="message received col-md-9 col-11">
                                            <p class="col-md-12 col-12">${msg.body}</p>
                                            <span>${msg.date_created}</span>
                                        </div>`;
                        }
                    }
                    
                    $("#message-box").empty();
                    $("#message-box").append(html);
                    scroll_to_bottom();


                    $( "#filter_twilio" ).change(function() {
                        var html = "";
                        $("#message-box").empty();
                        $('#message-box').append(loader);
                        var item1=$(this).val()
                        console.log("itemm selected twilio number is",item1)

                        $.ajax({

                            url : SERVER + "voip/api_voip/filter_list_sms",
                            async : true,
                            crossOrigin : true,
                            crossDomain : true,
                            type : 'POST',
                            data : {
                                'num' : item1
                            
                            },
                            headers: { "Authorization": `${localStorage.getItem('user-token')}` }
                        }).done( function (response) {
                                $("#message-box").empty();
                                var filtered_data = response.messages.filter((item) => (item.to == phonenum || item.from == phonenum)        
                                );
                                filtered_data.sort(function (a, b) {
                        // Turn your strings into dates, and then subtract them
                        // to get a value that is either negative, positive, or zero.
                                    if (a.date_created < b.date_created)
                                        return -1;
                                    if (a.date_created > b.date_created)
                                        return 1;
                                    return 0;
                                });

                                for (var msg of filtered_data) {
                                    if (msg.to == phonenum) {
                                        html += `<div class="message sent col-md-9 col-11">
                                                        <p class="col-md-12 col-12">${msg.body}</p>
                                                        <span>${msg.date_created}</span>
                                                    </div>`;
                                    } else {
                                        html += `<div class="message received col-md-9 col-11">
                                                        <p class="col-md-12 col-12">${msg.body}</p>
                                                        <span>${msg.date_created}</span>
                                                    </div>`;
                                    }
                                }
                    
                                $("#message-box").empty();
                                $("#message-box").append(html);
                                scroll_to_bottom();
                                
                               
                        }).fail( (err) => {
                                console.log(err);
                        })
                    
                    });

                    
                });
                
               
            }
          
            
        </script>
    </body>
</html>
