<div class="container my-2">
    <h2>
        <b>Calls</b>
    </h2>
    <table id="callExample" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Date</th>
                <th>From</th>
                <th>To</th>
                <th>Recording</th>
            </tr>
        </thead>
        <tbody id="body-data">
        </tbody>
    </table>
</div>

<script>

    $(document).ready(function () {
        list_inbound_calls(function (users) {

            users.forEach((item) => {
                $('#body-data').append(`<tr>
                <td>${item.date_created}</td>
                <td>${item.from}</td>
                <td>${item.to}</td>
                <td><audio controls >
                <source src="${item.recording}">
                </audio></td>
                </tr>`);
            });

            $('#callExample').DataTable();
        });
    });
</script>
