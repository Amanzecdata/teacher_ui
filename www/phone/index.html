    <script>
      var phone_number = "";
      var code = "";

      function One() {
        $("#step_one").show();
        $("#step_two").hide();
        $("#send_sms").show();
        $("#submit_code").hide();
      }

      function Two() {
        $("#step_one").hide();
        $("#step_two").show();
        $("#send_sms").hide();
        $("#submit_code").show();
      }

      $(document).ready(function () {
        One();

        $(document).delegate("#send_sms", "click", function () {
          Two();
          phone_number = $("#phone_number").val();
          if (phone_number == "") {
            return alert("Please provide your number first");
          } else {
            $("#phone_number_info").html("<b>" + phone_number + "</b>");

            var data_ = {
              phone_number: phone_number,
              session_id: localStorage.session_id,
            };

            $.ajax({
              url: SERVER + "courses_api/confirm/phone",
              data: JSON.stringify(data_),
              type: "POST",
              contentType: "application/json",
              success: function (data) {
                alert("SMS Sent");
              },
              error: function (res) {},
            });
          }
        });

        $(document).delegate("#submit_code", "click", function () {
          phone_number = $("#phone_number").val();
          code = $("#2fa_code").val();
          console.log(phone_number);
          if (phone_number == "") {
            return alert("Please provide your number first");
          } else {
            var data_ = {
              phone_number: phone_number,
              session_id: localStorage.session_id,
              code_2fa: code,
            };

            $.ajax({
              url: SERVER + "courses_api/verify/phone",
              data: JSON.stringify(data_),
              type: "POST",
              contentType: "application/json",
              success: function (data) {
                alert("Code Verified");
                const evt = new Event("phoneVerified", {
                  bubbles: true,
                  cancelable: false,
                });
                document.dispatchEvent(evt);
              },
              error: function (res) {
                alert("Code didn't match");
              },
            });
          }
        });

        $("#change-number").on("click", function () {
          One();
        });
      });
    </script>
