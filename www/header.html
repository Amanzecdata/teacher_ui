            async function StoreFCMToken(token){
                return new Promise((resolve,reject)=>{
                    var formData_StoreFCMToken = new FormData();
                    formData_StoreFCMToken.append("FCMtoken", token)
                    var settings_StoreFCMToken = {
                        "async": true,
                        "crossDomain": true,
                        "url": SERVER + 'store/StoreFCMToken',
                        "method": "POST",
                        "type": "POST",
                        "processData": false,
                        "contentType": false,
                        // "mimeType": "multipart/form-data",
                        "data": formData_StoreFCMToken,
                        "headers": {
                            "Authorization": localStorage.getItem("user-token")
                        }
                    };
                $.ajax(settings_StoreFCMToken).done(function (resp) {
                        // alert("fcm token store pass");

                        console.log("response=",resp);
                        resolve(resp)
                    }).fail(function (resp) {

                        });
