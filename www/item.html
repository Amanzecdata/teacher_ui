<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SF Social Service</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- user.html JS, CSS start -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css"
    />
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <!-- user.html JS, CSS end -->

    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/setting.css" />
    <link rel="stylesheet" href="css/sms.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/administration.css" />
    <link rel="stylesheet" href="css/class_list.css" />

    <script src="js/main.js"></script>
    <script src="js/web_api.js"></script>

    <style>
      .p-0 .container-fluid {
        padding-left: 0px !important;
        padding-right: 0px !important;
      }
    </style>

    <script>
      function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>
  </head>

  <body>
    <div class="container-fluid p-0">
      <!-- Bootstrap row -->
      <div class="row" id="body-row">
        <div id="left-sidebar"></div>
        <div class="col p-0 content-div">
          <div id="page-header"></div>
          <div class="container my-2">
            <section id="tabs" class="administration-tab">
              <div class="container">
                <!-- item -->
                <div id="tabDiv" class="row">
                  <div class="col-md-12" id="list-class">
                    <p class="list-of-classes">List Items</p>

                    <div class="tab-content" id="nav-tabContent">
                      <div
                        class="tab-pane fade show active"
                        id="nav-home"
                        role="tabpanel"
                        aria-labelledby="nav-home-tab"
                      >
                      
                      <div class="text-right mt-2">
                        <button
                          type="button"
                          id="neighbourhoodItems"
                          class="btn btn-primary"
                          onclick="neighbourhoodItems()"
                          style="float: left;"
                        >
                          <i class="fa fa-list"></i> Items With same Neighbourhood
                        </button>
                        <button
                          type="button"
                          data-toggle="modal"
                          data-target="#itemModal"
                          class="btn btn-primary"
                        >
                          <i class="fa fa-plus"></i> Add
                        </button>
                      </div>
                      
                      <br>
                        <div class="table-div">
                          <table id="item_data_table"
                            class="table table-striped table-bordered"
                            cellspacing="0"
                          >
                            <thead>
                              <tr>
                                <th>Item Id</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Images</th>
                                <th>Buy</th>
                                <th>Edit</th>
                                <th>Delete</th>
                              </tr>
                            </thead>
                            <tbody id="item-data"></tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- item end -->
                <!-- all Neighbour item -->
                <div id="NeighbourDiv" class="row">
                  <div class="col-md-12" id="list-class">
                    <p class="list-of-classes">All Items</p>

                    <div class="tab-content" id="nav-tabContent">
                      <div
                        class="tab-pane fade show active"
                        id="nav-home"
                        role="tabpanel"
                        aria-labelledby="nav-home-tab"
                      >
                      
                      <div class="text-right mt-2">
                        <button
                          type="button"
                          class="btn btn-primary"
                          style="float: left;"
                          onclick="usersitems()"
                        >
                          <i class="fa fa-list"></i> Users Items
                        </button>
                      </div>
                      <br>
                      <br>
                        <div class="Neighbourtable-div">
                          <table id="Neighbour_item_data_table"
                            class="table table-striped table-bordered"
                            cellspacing="0"
                          >
                            <thead>
                              <tr>
                                <th>Item Id</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Images</th>
                                <th>Buy</th>
                              </tr>
                            </thead>
                            <tbody id="Neighbour_item-data"></tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- all Neighbour item end -->
                <!-- buy item start -->
                <div id="buyItem">
                  <div id="collapseStripe" class="wrapper">
                    <form id="payment-form">
                    <div id="checkoutMethods">
                        <div style="margin: 10px">
                        <h2>Checkout with Braintree</h2>
                        Item Title: <h5 id="itemTitle"></h5>
                        Price: <h5 id="itemPrice"></h5>
                        
                        <input
                        type="hidden"
                        name="item_ID"
                        id="item_ID"
                        />
                        <input type="hidden" id="client_token">
                        <div id="bt-dropin"></div>
                            <!-- Used to display form errors. -->
                            <div id="card-errors" role="alert"></div>
                        </div>
                        <input type="hidden" id="nonce" name="payment_method_nonce" />
                        </div>
                    <button type="submit" class="btn btn-primary float-right">Submit Payment</button>
                    </form>
                </div>
              </div>
                <!-- buy item end -->

              </div>
            </section>

            <!-- Add item Modal -->
            <div
              class="modal fade"
              id="itemModal"
              tabindex="-1"
              role="dialog"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Add Item</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form class="px-2" id="additem" >
                      <div class="form-group">
                        <label for="Title">Title</label>
                        <input
                          type="text"
                          class="form-control"
                          id="title"
                          placeholder="Item Title"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="Description">Item Description</label>
                        <input
                          type="text"
                          class="form-control"
                          id="description"
                          placeholder="Description"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="Price">Price</label>
                        <input
                          type="number"
                          min="0"
                          class="form-control"
                          id="price"
                          placeholder="Price"
                        />
                      </div>
                      <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" class="form-control" id="imageFile" name="imageFile" accept="application/image/*" multiple="" required/>
                      </div>
                      <button
                        type="submit"
                        class="btn btn-primary float-right"
                      >
                        Submit
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- end item model -->
            <!-- edit item Modal -->
            <div class="modal fade" id="itemEditModal" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Edit Item</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form class="px-2" id="edititem" >
                      <input type="hidden" id="edit_id">
                      <div class="form-group">
                        <label for="Title">Title</label>
                        <input
                          type="text"
                          class="form-control"
                          id="editTitle"
                          placeholder="Item Title"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="Description">Item Description</label>
                        <input
                          type="text"
                          class="form-control"
                          id="editDescription"
                          placeholder="Description"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="Price">Price</label>
                        <input
                          type="number"
                          min="0"
                          class="form-control"
                          id="editPrice"
                          placeholder="Price"
                        />
                      </div>
                      <div id="imagesUpdateDisplay"></div>
                      <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" class="form-control" id="editimageFile" name="editImageFile" accept="application/image/*" multiple="" required/>
                      </div>
                      <button
                        type="submit"
                        class="btn btn-primary float-right"
                      >
                        Update
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- end edit item model -->
          </div>
        </div>
      </div>
    </div>
    <script src="js/item.js"></script>
    <!-- Update this script to in js/class_list.js file -->

    <!-- braintree config -->
    <script src="https://js.braintreegateway.com/web/dropin/1.13.0/js/dropin.min.js"></script>

    <!-- script for toggling display of the form -->
    <script type="text/javascript">
      function toggleDisplay() {
        var x = document.getElementById("collapseStripe");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
    </script>

  </body>
</html>
